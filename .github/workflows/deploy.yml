name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Build with API key
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        run: |
          # Create build directory
          mkdir -p build
          
          # Copy all files to build directory
          cp index.html build/
          cp style.css build/
          cp README.md build/
          
          # Process script.js to inject API key if provided
          if [ -n "$OPENROUTER_API_KEY" ]; then
            echo "Injecting API key into build..."
            sed "s/this\.apiKey = localStorage\.getItem('openrouter_api_key') || '';/this.apiKey = localStorage.getItem('openrouter_api_key') || '$OPENROUTER_API_KEY';/" script.js > build/script.js
          else
            echo "No API key provided, using original script..."
            cp script.js build/
          fi
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build
          
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4